<html>

  <title>倔强小龙</title>
  <link rel="stylesheet" href="src/styles/ui.css">
</head>
<body>
  <!-- 开始界面 -->
  <div id="start-screen">
    <div class="start-background"></div>
    <div class="start-content">
      <h1 style="color: white; margin-bottom: 30px;">倔强小龙</h1>
      <button id="start-button">开始游戏</button>
    </div>

  <!-- 加载界面 -->
  <div id="loading">
    <div class="loading-text">加载中...</div>
  </div>

  <!-- 游戏容器 -->
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="ui-layer"></div>
  </div>

  <div id="error-container" style="display:none; color: red; position: fixed; top: 10px; left: 10px;"></div>

  <script type="module" src="src/index.ts"></script>
